<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Styling Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="header">Welcome to My Page</h1>
  <p id="intro">This is a paragraph with a unique ID. It uses custom font, colors, and spacing.</p>
  <img src="example.jpg" alt="Example Image" class="styled-image">
  <p class="content">Here is more content styled using a class selector. CSS makes it look better.</p>
</body>
</html>
